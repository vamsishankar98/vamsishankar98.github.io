<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>He He He</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>He He He </h1>
    <button id="trustMeButton">Trust Me</button>
    <div class="gif-container">
      <img src="squirtle_saxophone.gif" alt="Squirtle playing saxophone" id="squirtleGif" class="centered-gif" style="display: none;">
    </div>
    <audio id="backgroundAudio" style="display: none;">
      <source src="saxophone_audio.mp3" type="audio/mpeg">
      Aww Snap Badluck.
    </audio>
  </div>

  <script>
    document.getElementById('trustMeButton').addEventListener('click', function() {
      var audio = document.getElementById('backgroundAudio');
      var squirtleGif = document.getElementById('squirtleGif');

      // Show the Squirtle GIF and background audio
      squirtleGif.style.display = 'block';
      audio.style.display = 'block';

      // Play the audio
      audio.play().catch(function(error) {
        // Autoplay was prevented, show a message or handle the error here
        console.error('Autoplay was prevented: ', error);
      });
    });
  </script>
</body>
</html>
